<form action={{ url_for('manageSubjects')}} method= "POST">
	<select id="Select" class="form-control" name="searchClass">
		<option selected disabled>{{currentClass}}</option>
		{% for data in gradeList %}
		<option value={{ data}}>{{ data}}</option>
		{% endfor %}
	</select>
	<button type="submit" class="btn btn-primary btn-block">Add Subjects</button>    
</form>
